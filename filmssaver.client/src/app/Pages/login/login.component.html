<div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
    <label> Login</label>
    <input type="text" id="login" name="login" ngModel />
    <label>Password</label>
    <input type="text" id="password" name="password" ngModel />
    <button type="submit"> Login</button>
    <button type="button" (click)="goRegistration()"> Registrations</button>
  </form>
</div>
